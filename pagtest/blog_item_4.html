  <script>
    var _ = app;
        _.applisten(window, 'load', function(){
          _.cache.container = '#blog_item';
          _.cache.num = 4;
          _.template = function(i,a,t,d,p,c){
            var html ='<div id="id_'+i+'" class="box">\n'+
            '<h3>'+a+'</h3>\n'+ // author
            '<figure>'+
            '<img src="'+p+'"/>\n'+ // photo
            '<figcaption>'+t+'</figcaption>\n'+ // title'
            '</figure>'+
            '<p>'+c+'</p>\n'+ // description
            '</div>\n';
            return html;
          }
          _.init();
        });
