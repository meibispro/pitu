<script>
  // Función para filtrar la lista de reproducción en función de la búsqueda BUSCADOR
  function filterPlaylist(searchTerm) {
    searchTerm = searchTerm.toLowerCase();
    $("#bvideo_playlist li").each(function() {
      var listItemText = $(this).text().toLowerCase();
      if (searchTerm === "all" || listItemText.includes(searchTerm)) {
        $(this).show();
      } else {
        $(this).hide();
      }
    });
  }

  $(document).ready(function() {
    // Establecer la búsqueda predeterminada
    var searchTermDefault = "";
    $("#search").val(searchTermDefault);
    filterPlaylist(searchTermDefault);

    // Agregar un evento de entrada de texto al campo de búsqueda
    $("#search").on("input", function() {
      var searchTerm = $(this).val();
      filterPlaylist(searchTerm);
    });

    // Agregar un evento al botón de búsqueda
    $("#searchButton").on("click", function() {
      var searchTerm = $("#search").val();
      filterPlaylist(searchTerm);
    });

    // Agregar eventos a los botones de búsqueda predeterminada
    $("#defaultButtons button").on("click", function() {
      var searchTerm = $(this).data("search");
      $("#search").val(searchTerm);
      filterPlaylist(searchTerm);
    });

    // Agregar evento para el cambio en el elemento select
    $("#searchSelect").on("change", function() {
      var searchTerm = $(this).val();
      filterPlaylist(searchTerm);
      $("#search").val(""); // Vaciar el cuadro de texto al seleccionar una opción
    });
  });
</script>





<script>
    // Obtén una referencia a la lista de videos y al input de búsqueda
    const videoList = document.getElementById("bvideo_playlist");
    const searchInput = document.getElementById("searchInput");

    // Agrega un evento al botón de búsqueda para realizar la búsqueda
    document.getElementById("searchButton").addEventListener("click", function () {
        const searchTerm = searchInput.value.toLowerCase();

        // Recorre los elementos de la lista y muestra/oculta según la búsqueda
        Array.from(videoList.getElementsByTagName("li")).forEach(function (item) {
            const videoTitle = item.textContent.toLowerCase();
            if (videoTitle.includes(searchTerm)) {
                item.style.display = "list-item"; // Muestra el elemento
            } else {
                item.style.display = "none"; // Oculta el elemento
            }
        });
    });
</script>

<script>
  
    
    //play video restores the video from the last point
$("video").on("play", function(event) {
    // Restaurar el color de fondo y el símbolo de los enlaces anteriores
    $("#bvideo_playlist a").css("background-color", "initial");
    $("#bvideo_playlist a .triangle-symbol").remove();

    $storedtime = localStorage.getItem('bvideo-'+btoa(this.src));
    // Get the time from localStorage and play if not at the end.
    if ($storedtime < this.duration) 
        this.currentTime = $storedtime;

    this.play();

    // Resaltar el nombre del video en curso y agregar el símbolo triangular
    var currentVideoLink = $('a[data-bvideo_id~="'+$(this).attr("data-bvideo_id")+'"]');
    currentVideoLink.css("background-color", "yellow");
    currentVideoLink.prepend('<span class="triangle-symbol">&#9654;</span>');
});
</script>

<script>
  var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

// Selecciona el elemento de video dentro del contenedor "artplayer-app"
var videoContainer = document.getElementById("artplayer-app");
var video = videoContainer.querySelector("video");

video.addEventListener(
  "play",
  function () {
    var $this = this;
    (function loop() {
      if (!$this.paused && !$this.ended) {
        ctx.drawImage(
          $this,
          0,
          0,
          $this.videoWidth,
          $this.videoHeight,
          0,
          0,
          canvas.width,
          canvas.height
        );
        setTimeout(loop, 1000 / 30);
      }
    })();
  },
  0
);

</script>
